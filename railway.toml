[build]
builder = "NIXPACKS"
buildCommand = "cd Simplehirefigma-main/src/backend && npm install && npx prisma generate && npm run build"

[deploy]
startCommand = "cd Simplehirefigma-main/src/backend && npx prisma migrate deploy && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
