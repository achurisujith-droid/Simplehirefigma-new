[phases.setup]
nixPkgs = ['nodejs-20_x', 'openssl']

[phases.install]
cmds = [
  'cd Simplehirefigma-main/src/backend',
  'npm ci --production=false'
]

[phases.build]
cmds = [
  'cd Simplehirefigma-main/src/backend',
  'npx prisma generate',
  'npm run build'
]

[start]
cmd = 'cd Simplehirefigma-main/src/backend && npx prisma migrate deploy && node dist/server.js'
